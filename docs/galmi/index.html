<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galmi - Playtest</title>
  <link rel="icon" type="image/png" href="/galmi/img/rocks/3.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/galmi/css/style.css" />
  <link rel="stylesheet" href="/galmi/css/mobile.css" />
  <link rel="stylesheet" href="/galmi/css/widescreen.css">
  <script src="/galmi/js/constants.js" defer></script>
  <script src="/galmi/js/dom.js" defer></script>
  <script src="/galmi/js/purchasables.js" defer></script>
  <script src="/galmi/js/resources.js" defer></script>
  <script src="/galmi/js/particles.js" defer></script>
  <script src="/galmi/js/rock.js" defer></script>
  <script src="/galmi/js/game.js" defer></script>
  <script src="/galmi/js/save.js" defer></script>
  <script src="/galmi/js/main.js" defer></script>
  <!-- Meta Pixel Code -->
  <script src="/js/meta-pixel.js"></script>
  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1013811917635295&ev=PageView&noscript=1" />
  </noscript>
  <!-- End Meta Pixel Code -->
</head>
<body onload="load()">
  <section>
    <div class="main">
      <div class="left">


        <h3 class="rock-resource-display hidden">
          <span>Rocks:</span>
          <span>
            <span class="resource-count rock-count">0</span>
            <img src="/galmi/img/rocks/1.png" alt="" class="resource-icon" draggable="false">
          </span>
        </h3>
        <h3 class="limestone-resource-display hidden">
          <span>Limestone:</span>
          <span>
            <span class="resource-count limestone-count">0</span>
            <img src="/galmi/img/icons/limestone.png" alt="" class="resource-icon" draggable="false">
          </span>
        </h3>
        <h3 class="coal-resource-display hidden">
          <span>Coal:</span>
          <span>
            <span class="resource-count coal-count">0</span>
            <img src="/galmi/img/icons/coal.png" alt="" class="resource-icon" draggable="false">
          </span>
        </h3>
        <h3 class="ironore-resource-display hidden">
          <span>Iron Ore:</span>
          <span>
            <span class="resource-count ironore-count">0</span>
            <img src="/galmi/img/icons/iron_ore.png" alt="" class="resource-icon" draggable="false">
          </span>
        </h3>
        <h3 class="pigiron-resource-display hidden">
          <span>Pig Iron:</span>
          <span>
            <span class="resource-count pigiron-count">0</span>
            <img src="/galmi/img/icons/pig_iron.png" alt="" class="resource-icon" draggable="false">
          </span>
        </h3>
        <h3 class="steel-resource-display hidden">
          <span>Steel:</span>
          <span>
            <span class="resource-count steel-count">0</span>
            <img src="/galmi/img/icons/steel.png" alt="" class="resource-icon" draggable="false">
          </span>
        </h3>
      </div>


      <div class="middle">
        <div class="rock-image-container">
          <img src="/galmi/img/rocks/1.png" alt="" srcset="" class="rock-image" onclick="clickOnRock(event); fbq('trackCustom', 'Clicked-Rock');" draggable="false">
        </div>
      </div>


      <div class="right">
        <div class="upgrade-galmi-button purchasable hidden" onclick="purchaseUpgradeGalmi(); fbq('trackCustom', 'Clicked-Upgrade-Galmi');">
          <div class="left-section">
            <img src="/galmi/img/icons/rock_upgrade.png" alt="" srcset="" class="purchasable-icon" draggable="false">
          </div>
          <div class="mid-section">
            <h4>GROW</h4>
            <div class="cost-info">
              <span class="upgrade-galmi-cost-rocks">67</span>
              <img src="/galmi/img/rocks/1.png" alt="" class="resource-icon" draggable="false">
            </div>
          </div>
          <div class="right-section">
            x<span class="multiplier">1</span><!---->
          </div>
        </div>
        <div class="upgrade-pickaxe-button purchasable hidden" onclick="purchaseUpgradePickaxe(); fbq('trackCustom', 'Clicked-Upgrade-Pickaxe');">
          <div class="left-section">
            <img src="/galmi/img/cursors/test.png" alt="" srcset="" class="purchasable-icon" draggable="false">
          </div>
          <div class="mid-section">
            <h4>UPGRADE</h4>
            <div class="cost-info">
              <span class="upgrade-pickaxe-cost-limestone">20</span>
              <img src="/galmi/img/icons/limestone.png" alt="" class="resource-icon" draggable="false">
              <span class="upgrade-pickaxe-cost-steel">0</span>
              <img src="/galmi/img/icons/steel.png" alt="" class="resource-icon" draggable="false">
            </div>
          </div>
          <div class="right-section">
            x<span class="multiplier">1</span><!---->
          </div>
        </div>
        <div class="hire-button purchasable hidden" onclick="purchaseHire()">
          <div class="left-section">
            <img src="/galmi/img/icons/worker.png" alt="" srcset="" class="purchasable-icon" draggable="false">
          </div>
          <div class="mid-section">
            <h4>HIRE</h4>
            <div class="cost-info">
              <span class="hire-cost-limestone">1</span>
              <img src="/galmi/img/icons/limestone.png" alt="" class="resource-icon" draggable="false">
              <p><span class="hire-cost">1</span></p>
              <img src="/galmi/img/icons/pig_iron.png" alt="" class="resource-icon" draggable="false">
            </div>
          </div>
          <div class="right-section">
            x<span class="multiplier">1</span><!---->
          </div>
        </div>
        <div class="extract-button purchasable hidden" onclick="purchaseExtract(); fbq('trackCustom', 'Clicked-Extract');">
          <div class="left-section">
            <img src="/galmi/img/icons/extract.png" alt="" srcset="" class="purchasable-icon" draggable="false">
          </div>
          <div class="mid-section">
            <h4>EXTRACT</h4>
            <div class="cost-info">
              <span class="extract-cost">15</span>
              <img src="/galmi/img/rocks/1.png" alt="" class="resource-icon" draggable="false">
            </div>
          </div>
          <div class="right-section">
            x<span class="multiplier">1</span><!---->
          </div>
        </div>
        <div class="smelt-button purchasable hidden" onclick="purchaseSmelt()">
          <div class="left-section">
            <img src="/galmi/img/icons/smelt.png" alt="" srcset="" class="purchasable-icon" draggable="false">
          </div>
          <div class="mid-section">
            <h4>SMELT</h4>
            <div class="cost-info">
              <span class="smelt-cost-ironore">4</span>
              <img src="/galmi/img/icons/iron_ore.png" alt="" class="resource-icon" draggable="false">
              <span class="smelt-cost-coal">3</span>
              <img src="/galmi/img/icons/coal.png" alt="" class="resource-icon" draggable="false">
              <span class="smelt-cost-limestone">1</span>
              <img src="/galmi/img/icons/limestone.png" alt="" class="resource-icon" draggable="false">
            </div>
          </div>
          <div class="right-section">
            x<span class="multiplier">1</span><!---->
          </div>
        </div>
        <div class="blast-button purchasable hidden" onclick="purchaseBlast()">
          <div class="left-section">
            <img src="/galmi/img/icons/blast.png" alt="" srcset="" class="purchasable-icon" draggable="false">
          </div>
          <div class="mid-section">
            <h4>BLAST</h4>
            <div class="cost-info">
              <span class="blast-cost-pigiron">2</span>
              <img src="/galmi/img/icons/pig_iron.png" alt="" class="resource-icon" draggable="false">
              <span class="blast-cost-coal">20</span>
              <img src="/galmi/img/icons/coal.png" alt="" class="resource-icon" draggable="false">
            </div>
          </div>
          <div class="right-section">
            x<span class="multiplier">1</span><!---->
          </div>
        </div>
      </div>
    </div>
    
    <div class="gpm-selector">
      <input type="radio" name="global-purchase-multiplier" id="option1">
        <label for="option1" onclick="setGlobalPurchaseMultiplier(1)">
          x1
        </label>
      <input type="radio" name="global-purchase-multiplier" id="option10">
        <label for="option10" onclick="setGlobalPurchaseMultiplier(10)">
          x10
        </label>
      <input type="radio" name="global-purchase-multiplier" id="option100">
        <label for="option100" onclick="setGlobalPurchaseMultiplier(100)">
          x100
        </label>
      <input type="radio" name="global-purchase-multiplier" id="option1000">
        <label for="option1000" onclick="setGlobalPurchaseMultiplier(1000)">
          x1000
        </label>
      <input type="radio" name="global-purchase-multiplier" id="option10000">
        <label for="option10000" onclick="setGlobalPurchaseMultiplier(10000)">
          x10000
        </label>
      <input type="radio" name="global-purchase-multiplier" id="option100000">
        <label for="option100000" onclick="setGlobalPurchaseMultiplier(100000)">
          x100000
        </label>
    </div>
    <div class="game-buttons">
      <button class="game-button" onclick="save()">
        <img src="/galmi/img/icons/floppy_disk.png" alt="" class="save-icon" draggable="false">
      </button>
      <!--
      <button class="util-button" onclick="load()">
        Load
      </button>
      -->
    </div>
    <div class="util-buttons">
      <button class="util-button" onclick="toggleDarkMode()">
        <span id="dark-mode-toggle">Dark</span> Mode
      </button>
      <button class="util-button" onclick="restart()">
        Restart
      </button>
    </div>
  </section>
</body>
</html>
