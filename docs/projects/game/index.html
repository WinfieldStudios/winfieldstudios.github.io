<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock-Game</title>
  <link rel="icon" type="image/png" href="/assets/logo/versions/turtlepixel_nobackground.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/game.css" />
  <script src="/js/game.js" defer></script>
  <!-- Meta Pixel Code -->
  <script src="/js/meta-pixel.js"></script>
  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1013811917635295&ev=PageView&noscript=1" />
  </noscript>
  <!-- End Meta Pixel Code -->
</head>
<body>
  <section>
    <div class="main">
      <div class="left">
        <h3 class="rock-resource-display hidden">
          <span>Rocks:</span>
          <span>
            <span class="rock-count">0</span>
            <img src="/assets/images/rock/prototype/pebble_1.png" alt="" class="cost-icon" draggable="false">
          </span>
        </h3>
        <h3 class="limestone-resource-display hidden">
          <span>Limestone:</span>
          <span>
            <span class="limestone-count">0</span>
            <img src="/assets/icons/limestone.png" alt="" class="cost-icon" draggable="false">
          </span>
        </h3>
        <h3 class="coal-resource-display hidden">
          <span>Coal:</span>
          <span>
            <span class="coal-count">0</span>
            <img src="/assets/icons/coal.png" alt="" class="cost-icon" draggable="false">
          </span>
        </h3>
        <h3 class="ironore-resource-display hidden">
          <span>Iron Ore:</span>
          <span>
            <span class="ironore-count">0</span>
            <img src="/assets/icons/iron_ore.png" alt="" class="cost-icon" draggable="false">
          </span>
        </h3>
      </div>
      <div class="middle">
        <img src="/assets/images/rock/prototype/pebble_2.png" alt="" srcset="" class="rock-image" onclick="incrementRocks()" draggable="false">
      </div>
      <div class="right">
        <div class="extract-resource-display upgrade hidden" onclick="buyExtract()">
          <div class="left-section">
            <img src="/assets/icons/extract.png" alt="" srcset="" class="upgrade-icon" draggable="false">
          </div>
          <div class="mid-section">
            <h4>Extract</h4>
            <div class="cost-info">
              <p>Cost: <span class="extract-cost">15</span></p>
              <img src="/assets/images/rock/prototype/pebble_1.png" alt="" class="cost-icon" draggable="false">
            </div>
          </div>
          <div class="right-section">
            x<span class="multiplier">1</span>
          </div>
        </div>
      </div>
    </div>
    <div class="util-buttons">
      <button class="util-button" onclick="save()">
        Save
      </button>
      <button class="util-button" onclick="load()">
        Load
      </button>
    </div>
  </section>
</body>
</html>
