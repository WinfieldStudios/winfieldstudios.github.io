<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <title>Rock-Game</title>
  <link rel="icon" type="image/png" href="/assets/logo/versions/turtlepixel_nobackground.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/game.css" />
  <script src="/js/game.js" defer></script>
  <!-- Meta Pixel Code -->
  <script src="/js/meta-pixel.js"></script>
  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1013811917635295&ev=PageView&noscript=1" />
  </noscript>
  <!-- End Meta Pixel Code -->

</head>
<body>
  <section>
    <div class="main">
      <div class="left">
        <img src="/assets/images/rock/prototype/pebble_2.png" alt="" srcset="" class="rock-image" onclick="incrementRocks()" draggable="false">
        <h3>Rocks: <span class="rock-count">0</span></h3>
      </div>
      <div class="right">
        <div class="extract" onclick="buyExtract()">
          <div class="left-section">
            <img src="/assets/icons/extract.png" alt="" srcset="" class="extract-icon">
          </div>
          <div class="mid-section">
            <h4>Extract</h4>
            <div class="cost-info">
              <p>Cost: <span class="extract-cost">15</span></p>
              <img src="/assets/images/rock/prototype/pebble_1.png" alt="" class="rock-icon">
            </div>
          </div>
          <div class="right-section">
            x<span class="extract-multiplier">1</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
