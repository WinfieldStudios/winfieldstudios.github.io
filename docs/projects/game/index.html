<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock-Game</title>
  <link rel="icon" type="image/png" href="/assets/logo/versions/turtlepixel_nobackground.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/game.css" />
  <script src="/js/game.js" defer></script>
  <!-- Meta Pixel Code
  <script src="/js/meta-pixel.js"></script>
  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1013811917635295&ev=PageView&noscript=1" />
  </noscript>
  End Meta Pixel Code -->
</head>
<body>
  <section>
    <div class="main">
      <div class="left">


        <h3 class="rock-resource-display hidden">
          <span>Rocks:</span>
          <span>
            <span class="resource-count rock-count">0</span>
            <img src="/assets/images/rock/prototype/pebble_1.png" alt="" class="cost-icon" draggable="false">
          </span>
        </h3>
        <h3 class="limestone-resource-display hidden">
          <span>Limestone:</span>
          <span>
            <span class="resource-count limestone-count">0</span>
            <img src="/assets/icons/limestone.png" alt="" class="cost-icon" draggable="false">
          </span>
        </h3>
        <h3 class="coal-resource-display hidden">
          <span>Coal:</span>
          <span>
            <span class="resource-count coal-count">0</span>
            <img src="/assets/icons/coal.png" alt="" class="cost-icon" draggable="false">
          </span>
        </h3>
        <h3 class="coke-resource-display hidden">
          <span>Coke:</span>
          <span>
            <span class="resource-count coke-count">0</span>
            <img src="/assets/icons/placeholder.png" alt="" class="cost-icon" draggable="false">
          </span>
        </h3>
        <h3 class="ironore-resource-display hidden">
          <span>Iron Ore:</span>
          <span>
            <span class="resource-count ironore-count">0</span>
            <img src="/assets/icons/iron_ore.png" alt="" class="cost-icon" draggable="false">
          </span>
        </h3>
        <h3 class="pigiron-resource-display hidden">
          <span>Pig Iron:</span>
          <span>
            <span class="resource-count pigiron-count">0</span>
            <img src="/assets/icons/pig_iron.png" alt="" class="cost-icon" draggable="false">
          </span>
        </h3>
        <h3 class="steel-resource-display hidden">
          <span>Steel:</span>
          <span>
            <span class="resource-count steel-count">0</span>
            <img src="/assets/icons/placeholder.png" alt="" class="cost-icon" draggable="false">
          </span>
        </h3>
      </div>


      <div class="middle">
        <div class="rock-image-container">
          <img src="/assets/images/rock/prototype/pebble_2.png" alt="" srcset="" class="rock-image" onclick="clickOnRock(event)" draggable="false">
        </div>
      </div>


      <div class="right">
        <div class="extract-button purchasable hidden" onclick="purchaseExtract()">
          <div class="left-section">
            <img src="/assets/icons/extract.png" alt="" srcset="" class="purchasable-icon" draggable="false">
          </div>
          <div class="mid-section">
            <h4>EXTRACT</h4>
            <div class="cost-info">
              <span class="extract-cost">15</span>
              <img src="/assets/images/rock/prototype/pebble_1.png" alt="" class="cost-icon" draggable="false">
            </div>
          </div>
          <div class="right-section">
            x<span class="multiplier">1</span><!---->
          </div>
        </div>
        <div class="reinvest-button purchasable hidden" onclick="purchaseReinvest()">
          <div class="left-section">
            <img src="/assets/icons/rock_upgrade.png" alt="" srcset="" class="purchasable-icon" draggable="false">
          </div>
          <div class="mid-section">
            <h4>REINVEST</h4>
            <div class="cost-info">
              <span class="reinvest-cost-limestone">10</span>
              <img src="/assets/icons/limestone.png" alt="" class="cost-icon" draggable="false">
              <span class="reinvest-cost-steel">0</span>
              <img src="/assets/icons/placeholder.png" alt="" class="cost-icon" draggable="false">
            </div>
          </div>
          <div class="right-section">
            x<span class="multiplier">1</span><!---->
          </div>
        </div>
        <div class="roast-button purchasable hidden" onclick="purchaseRoast()">
          <div class="left-section">
            <img src="/assets/icons/placeholder.png" alt="" srcset="" class="purchasable-icon" draggable="false">
          </div>
          <div class="mid-section">
            <h4>ROAST</h4>
            <div class="cost-info">
              <span class="roast-cost">2</span>
              <img src="/assets/icons/coal.png" alt="" class="cost-icon" draggable="false">
            </div>
          </div>
          <div class="right-section">
            x<span class="multiplier">1</span><!---->
          </div>
        </div>
        <div class="blast-button purchasable hidden" onclick="purchaseBlast()">
          <div class="left-section">
            <img src="/assets/icons/placeholder.png" alt="" srcset="" class="purchasable-icon" draggable="false">
          </div>
          <div class="mid-section">
            <h4>BLAST</h4>
            <div class="cost-info">
              <span class="blast-cost-coke">10</span>
              <img src="/assets/icons/placeholder.png" alt="" class="cost-icon" draggable="false">
              <span class="blast-cost-pigiron">2</span>
              <img src="/assets/icons/pig_iron.png" alt="" class="cost-icon" draggable="false">
            </div>
          </div>
          <div class="right-section">
            x<span class="multiplier">1</span><!---->
          </div>
        </div>
        <div class="smelt-button purchasable hidden" onclick="purchaseSmelt()">
          <div class="left-section">
            <img src="/assets/icons/smelt.png" alt="" srcset="" class="purchasable-icon" draggable="false">
          </div>
          <div class="mid-section">
            <h4>SMELT</h4>
            <div class="cost-info">
              <span class="smelt-cost-ironore">4</span>
              <img src="/assets/icons/iron_ore.png" alt="" class="cost-icon" draggable="false">
              <span class="smelt-cost-coke">2</span>
              <img src="/assets/icons/placeholder.png" alt="" class="cost-icon" draggable="false">
              <span class="smelt-cost-limestone">1</span>
              <img src="/assets/icons/limestone.png" alt="" class="cost-icon" draggable="false">
            </div>
          </div>
          <div class="right-section">
            x<span class="multiplier">1</span><!---->
          </div>
        </div>
        <div class="hire-button purchasable hidden" onclick="purchaseHire()">
          <div class="left-section">
            <img src="/assets/icons/worker.png" alt="" srcset="" class="purchasable-icon" draggable="false">
          </div>
          <div class="mid-section">
            <h4>HIRE</h4>
            <div class="cost-info">
              <p>Cost: <span class="hire-cost">1</span></p>
              <img src="/assets/icons/pig_iron.png" alt="" class="cost-icon" draggable="false">
            </div>
          </div>
          <div class="right-section">
            x<span class="multiplier">1</span><!---->
          </div>
        </div>
      </div>
    </div>
    

    <div class="util-buttons">
      <!--
      <button class="util-button" onclick="save()">
        Save
      </button>
      <button class="util-button" onclick="load()">
        Load
      </button>
      <button class="util-button" onclick="reset()">
        Reset
      </button>
      -->
    </div>
  </section>
</body>
</html>
